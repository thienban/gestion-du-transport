<div class="modal-header">
  <h4 class="modal-title">Véhicule</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label for="immat" class="col-sm-3 col-form-label">Immatriculation</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="immat" name="immat" [(ngModel)]="immat">
    </div>
  </div>
  <div class="form-group row">
    <label for="marque" class="col-sm-3 col-form-label">Marque</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="marque" name="marque" [(ngModel)]="marque">
    </div>
  </div>
  <div class="form-group row">
    <label for="modele" class="col-sm-3 col-form-label">Modèle</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="modele" name="modele" [(ngModel)]="modele">
    </div>
  </div>
  <div class="form-group row">
    <label for="categorie" class="col-sm-3 col-form-label">Catégorie</label>
    <div class="col-sm-9">
      <select class="form-control" id="categorie" name="categorie" [(ngModel)]="categorie">
        <option *ngFor="let cat of categoriesObs | async" [ngValue]="cat">{{cat.libelle}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="nbPlaces" class="col-sm-3 col-form-label">Nombre de places</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="nbPlaces" name="nbPlaces" [(ngModel)]="nbPlaces">
    </div>
  </div>
  <div class="form-group row">
    <label for="photo" class="col-sm-3 col-form-label">Photo</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="photo" name="photo" [(ngModel)]="photo">
    </div>
  </div>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Annuler</button>
  <button type="button" class="btn btn-success" (click)="creerVehicule()">Ajouter</button>
</div>

<div class="modal-footer">
</div>
