<h1>Vos réservations</h1>
<button class="btn float-right">Réserver un transport</button>

<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel title="Covoiturage">
    <ng-template ngbPanelContent>
      <div *ngFor="let reservation of reservations">
        <h4>Réservations en cours</h4>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date/heure</th>
              <th>Départ</th>
              <th>Destination</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ reservation.dateDepart | date:'ddMMyyyy'}} {{ reservation.dateDepart | date:'HH:ss'}}</td>
              <td>{{ reservation.adresseDepart }}</td>
              <td>{{ reservation.adresseDestination }}</td>
              <td>
                <button class="btn">Détails</button>
              </td>
          </tbody>
        </table>

        <h4>Historique</h4>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date/heure</th>
              <th>Départ</th>
              <th>Destination</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Véhicule de société">
    <ng-template ngbPanelContent>

    </ng-template>
  </ngb-panel>
  <ngb-pagination [collectionSize]="items.length" [(page)]="page" [maxSize]="5" (pageChange)="onChange()"></ngb-pagination>
</ngb-accordion>
